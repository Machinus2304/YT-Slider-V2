<div id="youtube-slider" style="width: 640px; height: 360px; position: relative; overflow: hidden;">
  <iframe id="youtube-player" width="640" height="360" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<script>
const videos = [
  'https://www.youtube.com/embed/dQw4w9WgXcQ', // Rick Astley - Never Gonna Give You Up
  'https://www.youtube.com/embed/kJQP7kiw5Fk', // Luis Fonsi - Despacito ft. Daddy Yankee
  'https://www.youtube.com/embed/xC8MaJt7cbs'  // "Bohemian Rhapsody" - Queen - Live Aid 1985
];

let currentVideoIndex = 0;
let intervalId;
const player = document.getElementById('youtube-player');

function loadVideo(index) {
  player.src = videos[index] + '?enablejsapi=1';
}

function nextVideo() {
  currentVideoIndex = (currentVideoIndex + 1) % videos.length;
  loadVideo(currentVideoIndex);
}

function startSlider() {
  loadVideo(currentVideoIndex);
  intervalId = setInterval(nextVideo, 15000);
}

player.addEventListener('click', function() {
  clearInterval(intervalId);
  player.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
});

startSlider();
</script>
