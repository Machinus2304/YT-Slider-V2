<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Slider</title>
    <style>
        #youtube-slider {
            width: 1280px;
            height: 1280px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        #youtube-slider iframe {
            width: 1280px;
            height: 520px;
            position: absolute;
            top: 0;
            left: 100%;
            transition: left 0.5s ease-in-out;
        }
        #youtube-slider iframe.active {
            left: 0;
        }
        #prev, #next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }
        #prev {
            left: 10px;
        }
        #next {
            right: 10px;
        }
    </style>
</head>
<body>

<div id="youtube-slider">
    <iframe id="video1" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen class="active"></iframe>
    <iframe id="video2" src="https://www.youtube.com/embed/9bZkp7q19f0?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <iframe id="video3" src="https://www.youtube.com/embed/3JZ_D3ELwOQ?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <button id="prev">⟨</button>
    <button id="next">⟩</button>
</div>

<script>
    let currentIndex = 0;
    const videos = document.querySelectorAll('#youtube-slider iframe');
    const totalVideos = videos.length;
    let autoSlideInterval;

    function showNextVideo() {
        videos[currentIndex].classList.remove('active');
        currentIndex = (currentIndex + 1) % totalVideos;
        videos[currentIndex].classList.add('active');
    }

    function showPrevVideo() {
        videos[currentIndex].classList.remove('active');
        currentIndex = (currentIndex - 1 + totalVideos) % totalVideos;
        videos[currentIndex].classList.add('active');
    }

    function startAutoSlide() {
        autoSlideInterval = setInterval(showNextVideo, 20000); // Wechselt alle 20 Sekunden
    }

    function stopAutoSlide() {
        clearInterval(autoSlideInterval);
    }

    document.getElementById('next').addEventListener('click', () => {
        stopAutoSlide();
        showNextVideo();
    });

    document.getElementById('prev').addEventListener('click', () => {
        stopAutoSlide();
        showPrevVideo();
    });

    // Stoppe das automatische Wechseln, wenn ein Video gestartet wird
    videos.forEach(video => {
        video.addEventListener('play', stopAutoSlide);
    });

    // Starte den automatischen Wechsel bei Seitenaufruf
    startAutoSlide();
</script>

</body>
</html>
