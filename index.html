<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoutubeFlix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #000;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .category {
            margin: 30px 20px;
        }
        .video-container {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
        }
        .video-item {
            margin-right: 10px;
            text-align: center;
        }
        .video-item img {
            width: 200px;
            height: 112px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <header>
        <h1>YoutubeFlix</h1>
    </header>

    <main>
        <section class="category">
            <h2>Dokumentationen</h2>
            <div class="video-container">
                <div class="video-item">
                    <a href="https://www.youtube.com/watch?v=VOd-VFKaA4I" target="_blank">
                        <img src="https://img.youtube.com/vi/VOd-VFKaA4I/0.jpg" alt="Our Planet | Küsten">
                        <p>Our Planet | Küsten</p>
                    </a>
                </div>
                <div class="video-item">
                    <a href="https://www.youtube.com/watch?v=4-BQTmLKBFo" target="_blank">
                        <img src="https://img.youtube.com/vi/4-BQTmLKBFo/0.jpg" alt="Geheimnisse des Universums">
                        <p>Geheimnisse des Universums</p>
                    </a>
                </div>
            </div>
        </section>

        <section class="category">
            <h2>Kochshows</h2>
            <div class="video-container">
                <div class="video-item">
                    <a href="https://www.youtube.com/watch?v=5EKw4k8hkHA" target="_blank">
                        <img src="https://img.youtube.com/vi/5EKw4k8hkHA/0.jpg" alt="Gordon Ramsay Kocht">
                        <p>Gordon Ramsay Kocht</p>
                    </a>
                </div>
                <div class="video-item">
                    <a href="https://www.youtube.com/watch?v=7tUG9zp2Pqo" target="_blank">
                        <img src="https://img.youtube.com/vi/7tUG9zp2Pqo/0.jpg" alt="Binging with Babish">
                        <p>Binging with Babish</p>
                    </a>
                </div>
            </div>
        </section>

        <section class="category">
            <h2>Musik</h2>
            <div class="video-container">
                <div class="video-item">
                    <a href="https://www.youtube.com/watch?v=JGwWNGJdvx8" target="_blank">
                        <img src="https://img.youtube.com/vi/JGwWNGJdvx8/0.jpg" alt="Ed Sheeran - Shape of You">
                        <p>Ed Sheeran - Shape of You</p>
                    </a>
                </div>
                <div class="video-item">
                    <a href="https://www.youtube.com/watch?v=kJQP7kiw5Fk" target="_blank">
                        <img src="https://img.youtube.com/vi/kJQP7kiw5Fk/0.jpg" alt="Luis Fonsi - Despacito">
                        <p>Luis Fonsi - Despacito</p>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
