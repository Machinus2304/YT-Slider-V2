<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .slider-container {
            width: 640px;
            height: 360px;
            position: relative;
            overflow: hidden;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slide active">
            <iframe width="640" height="360" src="https://www.youtube.com/watch?v=SV_ahuieL18" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="slide">
            <iframe width="640" height="360" src="https://www.youtube.com/watch?v=-7JtKDrZH-8" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="slide">
            <iframe width="640" height="360" src="https://www.youtube.com/watch?v=d-iVuGvp29s" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides[currentSlide].classList.remove('active');
            slides[index].classList.add('active');
            currentSlide = index;
        }

        function nextSlide() {
            let nextIndex = (currentSlide + 1) % slides.length;
            showSlide(nextIndex);
        }

        setInterval(nextSlide, 10000);
    </script>
</body>
</html>
