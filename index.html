<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Slider</title>
</head>
<body>
    <div id="youtube-slider" style="width:100%; max-width:600px; margin:0 auto;">
        <iframe id="video1" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="display:none;"></iframe>
        <iframe id="video2" width="560" height="315" src="https://www.youtube.com/embed/9bZkp7q19f0?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="display:none;"></iframe>
        <iframe id="video3" width="560" height="315" src="https://www.youtube.com/embed/3JZ_D3ELwOQ?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="display:none;"></iframe>
    </div>

    <script>
        let currentIndex = 0;
        const videos = document.querySelectorAll('#youtube-slider iframe');

        function showNextVideo() {
            videos[currentIndex].style.display = 'none';
            currentIndex = (currentIndex + 1) % videos.length;
            videos[currentIndex].style.display = 'block';
        }

        videos[currentIndex].style.display = 'block';
        setInterval(showNextVideo, 10000); // Wechselt alle 10 Sekunden
    </script>
</body>
</html>
